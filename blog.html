<body>

  <section id="main-body">
    <div class="container">
      <div class="card">
        <h2>Blog Title 1</h2>

      <div class="card">

      <!-- Add more blog cards as needed -->

  <div class="expanded-card">
    <div class="expanded-card-content">
      <h2>Blog Title</h2>
      <p>Full content of the blog...</p>
    </div>
  </div>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var menuToggle = document.getElementById('menu-toggle');
      var dropdownContent = document.querySelector('.dropdown-content');

      menuToggle.addEventListener('click', function() {
        dropdownContent.classList.toggle('active');
      });
    });

    // Get references to the card elements
const cards = document.querySelectorAll('.card');
const expandedCard = document.querySelector('.expanded-card');
const expandedCardContent = document.querySelector('.expanded-card-content');

// Attach event listeners to the cards
cards.forEach((card) => {
  card.addEventListener('click', (event) => {
    // Prevent the default link behavior
    event.preventDefault();

    // Get the title and content of the clicked card
    const title = card.querySelector('h2').textContent;
    const content = card.querySelector('p').textContent;

    // Populate the expanded card with the title and content
    expandedCardContent.innerHTML = `
      <h2>${title}</h2>
      <p>${content}</p>
    `;

    // Show the expanded card
    expandedCard.style.display = 'flex';
  });
});

// Close the expanded card when clicking outside its content
expandedCard.addEventListener('click', (event) => {
  if (event.target === expandedCard) {
    expandedCard.style.display = 'none';
  }
});

  </script>
